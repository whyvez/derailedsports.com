    <script type="text/javascript">
        $.get( "contents.json", function(data) {
            var contents = data;

            for (var section in contents.sections) {
                if ('p' in contents.sections[section]) {
                    console.log('p')
                    var sectionContainer = $('#' + section);

                    contents.sections[section].p.forEach(function (p) {
                        var container = sectionContainer.find('.contents-p');
                        p = $('<p class="text-muted">' + p + '</p>');
                        container.append(p);
                    });
                }

                if ('ul' in contents.sections[section]) {
                    console.log('ul')
                    contents.sections[section].ul.forEach(function (li) {
                        var container = sectionContainer.find('.contents-ul ul');
                        li = $('<h4 class="section-subtitle"><a href="' + li.href + '">' + li.label + '</a></h4>');
                        container.append(li);
                    });
                }
            }
        });
    </script>
